{% extends 'base.html' %}

{% block content %}
<h1>tareas pendientes</h1>
<ul>
    {% for t in task %}
    <li>
        <a href="{% url 'task_detail' t.id %}">
            <h3>
                {{t.title}}
            </h3>
            <p>
                {{t.description}}
            </p>
            <p>
                {{t.user.username}}
            </p>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
