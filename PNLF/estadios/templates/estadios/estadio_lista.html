{% extends 'estadios/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Equipo</td>
            <td>Nombre</td>
            <td>Capacidad</td>
            <td>
                <a href="{% url 'registrar-estadio' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Registrar estadio
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for i in estadio %}
            <tr>
                <td>{{ i.equipo }}</td>
                <td>{{ i.nombre }}</td>
                <td>{{ i.capacidad }}</td>
                <td>
                    <a href="{% url 'actualizar-estadio' i.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'borrar-estadio' i.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <buttton type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </buttton>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
