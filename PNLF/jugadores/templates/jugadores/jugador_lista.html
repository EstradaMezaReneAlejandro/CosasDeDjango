{% extends 'jugadores/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>Equipo</td>
            <td>Nacionalidad</td>
            <td>Posici√≥n</td>
            <td>Edad</td>
            <td>
                <a href="{% url 'registrar-jugador' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Registrar jugador
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for j in jugador %}
            <tr>
                <td>{{ j.nombre }}</td>
                <td>{{ j.equipo }}</td>
                <td>{{ j.nacionalidad }}</td>
                <td>{{ j.posicion }}</td>
                <td>{{ j.edad }}</td>
                <td>
                    <a href="{% url 'actualizar-jugador' j.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'borrar-jugador' j.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <buttton type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </buttton>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
