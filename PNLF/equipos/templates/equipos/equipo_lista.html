{% extends 'equipos/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>Fundación</td>
            <td>Ciudad</td>
            <td>País</td>
            <td>Confederación</td>
            <td>
                <a href="{% url 'registrar-equipo' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Registrar equipo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for e in equipo %}
            <tr>
                <td>{{ e.nombre }}</td>
                <td>{{ e.fundacion }}</td>
                <td>{{ e.ciudad }}</td>
                <td>{{ e.pais }}</td>
                <td>{{ e.confederacion }}</td>
                <td>
                    <a href="{% url 'actualizar-equipo' e.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'borrar-equipo' e.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <buttton type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </buttton>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
